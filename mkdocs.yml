site_name: Echo Study Guide
site_description: "Comprehensive ARDMS Adult Echocardiography Study Guide with Normal Values, Doppler, and Pathology sections."
site_author: "webworks1"
site_url: https://webworks1.github.io/echo-study-guide/
use_directory_urls: true

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.integrate
    - content.code.copy
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - tables
  - footnotes
  - codehilite

plugins:
  - search

nav:
  - Home: index.md
  - Study Guide:
      - Section 1: Anatomy, Physiology & Views: study-guide/section1-anatomy.md
      - Section 2: LV Systolic Function & Strain: study-guide/section2-lv-function.md
      - Section 3: Valvular Assessment: study-guide/section3-valvular.md
      - Section 4: Right Heart Evaluation: study-guide/section4-right-heart.md
      - Section 5: Doppler & Hemodynamics: study-guide/section5-doppler-hemo.md
      - Section 6: Advanced Imaging (3D, Contrast, Strain): study-guide/section6-advance-imaging.md
      - Section 7: Reporting & Standards: study-guide/section7-reporting-standards.md
