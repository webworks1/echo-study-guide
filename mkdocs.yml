site_name: Echo Study Guide
site_description: "Comprehensive ARDMS Adult Echocardiography Study Guide with Normal Values, Doppler, and Pathology sections."
site_author: "webworks1"
site_url: https://webworks1.github.io/echo-study-guide/
use_directory_urls: true

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.integrate
    - content.code.copy
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - tables
  - footnotes
  - codehilite

plugins:
  - search

nav:
  - Home: study-guide/index.md
  - Study Guide:
      - Beginner:
          - Overview: study-guide/beginner/index.md
          - Normal Values: study-guide/beginner/normal-values.md
          - Doppler: study-guide/beginner/doppler.md
          - Pathologies: study-guide/beginner/pathologies.md
      - Intermediate:
          - Overview: study-guide/intermediate/index.md
          - Advanced Doppler: study-guide/intermediate/advanced-doppler.md
          - Pathology Cases: study-guide/intermediate/pathology-cases.md
          - Formulas: study-guide/intermediate/formulas.md
      - Advanced:
          - Overview: study-guide/advanced/index.md
          - Strain Imaging: study-guide/advanced/strain-imaging.md
          - Stress Echo: study-guide/advanced/stress-echo.md
