site_name: Echo Study Guide
site_description: "Comprehensive ARDMS Adult Echocardiography Study Guide"
site_author: "webworks1"
site_url: https://YOURUSERNAME.github.io/echo-study-guide/

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - content.code.copy
    - toc.integrate
  palette:
    - scheme: default
      primary: blue
      accent: cyan
  font:
    text: Roboto
    code: Roboto Mono

# Optional but helps with search and structure
plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.emoji

nav:
  - Home: index.md
  - Beginner:
      - Overview: beginner/index.md
      - Normal Values: beginner/normal-values.md
      - Doppler: beginner/doppler.md
      - Pathologies: beginner/pathologies.md
