site_name: Echo Study Guide
site_description: "Comprehensive ARDMS Adult Echocardiography Study Guide with Normal Values, Doppler, and Pathology sections."
site_author: "webworks1"
site_url: https://webworks1.github.io/echo-study-guide/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.integrate
    - content.code.copy
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - tables
  - footnotes
  - codehilite

plugins:
  - search

nav:
  - Home: index.md
  - Beginner:
      - Normal Values: normal-values.md
      - Doppler: doppler.md
      - Pathologies: pathologies.md
  - Intermediate:
      - Overview: intermediate/index.md
      - Advanced Doppler: intermediate/advanced-doppler.md
      - Pathology Cases: intermediate/pathology-cases.md
      - Formulas: intermediate/formulas.md
