site_name: Echo Study Guide
site_description: "Comprehensive ARDMS Adult Echocardiography Study Guide with Normal Values, Doppler, and Pathology sections."
site_author: "webworks1"
site_url: https://webworks1.github.io/echo-study-guide/
use_directory_urls: true

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.integrate
    - content.code.copy
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - tables
  - footnotes
  - codehilite

plugins:
  - search

nav:
  - Home: index.md
  - Study Guide:
      - Section 1: Normal Anatomy, Physiology & Views: study-guide/section1-anatomy.md
      - Section 2: LV Systolic & Diastolic Function: study-guide/section2-lv-function.md
      - Section 3: Right Heart & Pulmonary Hemodynamics: study-guide/section3-right-heart.md
      - Section 4: Valvular Heart Disease: study-guide/section4-valvular.md
      - Section 5: Congenital & Miscellaneous Pathology: study-guide/section5-congenital.md
      - Section 6: Doppler & Quantitative Calculations: study-guide/section6-doppler.md
      - Section 7: Final Review & Exam Simulation: study-guide/section7-review.md
