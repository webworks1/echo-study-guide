name: deploy-mkdocs

on:
  push:
    branches:
      - main  # Run this every time you push to main
  workflow_dispatch:  # Allow manual trigger from the Actions tab

permissions:
  contents: write  # Needed to push site to Pages
  pages: write      # Required for GitHub Pages deploy
  id-token: write   # Needed for OIDC authentication

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and Material theme
        run: |
          pip install mkdocs-material

      - name: Build the MkDocs site
        run: |
          echo "🔧 Cleaning old build..."
          rm -rf site
          echo "🏗️ Building MkDocs site..."
          mkdocs build --clean --verbose

      - name: Deploy MkDocs site to GitHub Pages
        run: |
          echo "🚀 Deploying site to GitHub Pages..."
          mkdocs gh-deploy --force --clean --message "Deploy $(date)"
